<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:decorate template="template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroLinguagem}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <p:outputLabel value="#{form.linguaid}" for="codigo"/>
            <p:inputText value="#{linguagemController.entity.linguaid}"
                         label="#{form.linguaid}" id="codigo" disabled="true"/>

            <p:outputLabel value="#{form.descricao}" for="descricao"/>
            <p:inputText value="#{linguagemController.entity.descricao}"
                         label="#{form.descricao}" id="descricao" maxlength="100" required="true"/>

            <p:outputLabel value="#{form.estrangeira}" for="estrangeira"/>
            <p:selectOneMenu id="estrangeira" value="#{linguagemController.entity.estrangeira}" required="true">
                <f:selectItem itemLabel="#{form.selecione}" itemValue=""/>
                <f:selectItem itemLabel="#{form.Yes}" itemValue="1"/>
                <f:selectItem itemLabel="#{form.No}" itemValue="0"/>
            </p:selectOneMenu>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <components:commandButtonForm update="@form" controller="#{linguagemController}"
                                      formList="/pages/admin/linguagemSearch.xhtml?faces-redirect=true"/>

        <div style="clear: both"></div>
    </ui:define>
</ui:decorate>
</html>
