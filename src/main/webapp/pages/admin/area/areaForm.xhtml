<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:decorate template="../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroArea}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <p:outputLabel value="#{form.areaid}" for="areasid"/>
            <p:inputText value="#{areaController.entity.areasid}"
                         label="#{form.areasid}" id="areasid" disabled="true"/>

            <p:outputLabel value="#{form.descricao}" for="descricao"/>
            <p:inputText value="#{areaController.entity.descricao}"
                         label="#{form.descricao}" id="descricao" maxlength="100" required="true"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <components:commandButtonForm update="@form"
                                      controller="#{areaController}"
                                      formList="/pages/admin/areaSearch.xhtml?faces-redirect=true"/>

        <div style="clear: both"></div>
    </ui:define>
</ui:decorate>
</html>
