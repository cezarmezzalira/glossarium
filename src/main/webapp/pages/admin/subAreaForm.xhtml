<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:decorate template="template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.cadastrosubArea}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <p:outputLabel value="#{form.subareaid}" for="subareaid"/>
            <p:inputText value="#{subAreaController.entity.subareaid}"
                         label="#{form.subareaid}" id="subareaid" disabled="true"/>

            <p:outputLabel value="#{form.descricao}" for="descricao"/>
            <p:inputText value="#{subAreaController.entity.descricao}"
                         label="#{form.descricao}" id="descricao" maxlength="100" required="true"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <components:commandButtonForm update="@form" controller="#{subAreaController}"/>

        <p:commandButton value="#{form.pesquisarsubAreas}" action="/pages/admin/subAreaSearch.xhtml?faces-redirect=true"
                         immediate="true" ajax="false" style="float: right"/>
        <div style="clear: both"></div>
    </ui:define>
</ui:decorate>
</html>
