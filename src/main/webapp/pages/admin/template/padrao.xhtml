<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>
        <ui:insert name="titulo">
            <h:outputText value="Curso"/>
        </ui:insert>
    </title>
    <h:outputStylesheet library="css" name="menu.css"/>
    <h:outputStylesheet library="css" name="customPrime.css"/>
    <h:outputStylesheet library="css" name="default.css"/>
</h:head>

<h:body>
    <f:view>

        <f:metadata>
            <ui:insert name="metadata">

            </ui:insert>
        </f:metadata>

        <h:form id="form">
            <p:layout>
                <p:layoutUnit position="west">
                    <p:focus/>
                    <p:menu style="width: 220px;">
                        <p:submenu label="Cadastros" icon="ui-icon-document">

                            <p:submenu label="Manutenção" icon="ui-icon-flag">
                                <p:menuitem value="Aprovação de termos" icon="ui-icon-check"
                                            url="/pages/admin/professor/siglaAprovacaoSearch.xhtml?faces-redirect=true"/>
                            </p:submenu>
                            <p:submenu label="#{form.usuarios}" icon="ui-icon-wrench">
                                <p:menuitem value="#{form.cadastro}" icon="ui-icon-plusthick"
                                            url="/pages/admin/usuarioForm.xhtml?faces-redirect=true"/>
                                <p:menuitem value="#{form.pesquisa}" icon="ui-icon-search"
                                            url="/pages/admin/usuarioSearch.xhtml?faces-redirect=true"/>
                            </p:submenu>

                            <p:submenu label="#{form.linguagem}" icon="ui-icon-wrench">
                                <p:menuitem value="#{form.cadastro}" icon="ui-icon-plusthick"
                                            url="/pages/admin/linguagemForm.xhtml?faces-redirect=true"/>
                                <p:menuitem value="#{form.pesquisa}" icon="ui-icon-search"
                                            url="/pages/admin/linguagemSearch.xhtml?faces-redirect=true"/>
                            </p:submenu>

                            <p:submenu label="#{form.area}" icon="ui-icon-wrench">
                                <p:menuitem value="#{form.cadastro}" icon="ui-icon-plusthick"
                                            url="/pages/admin/area/areaForm.xhtml?faces-redirect=true"/>
                                <p:menuitem value="#{form.pesquisa}" icon="ui-icon-search"
                                            url="/pages/admin/area/areaSearch.xhtml?faces-redirect=true"/>
                            </p:submenu>

                            <p:submenu label="#{form.subArea}" icon="ui-icon-wrench">
                                <p:menuitem value="#{form.cadastro}" icon="ui-icon-plusthick"
                                            url="/pages/admin/subAreaForm.xhtml?faces-redirect=true"/>
                                <p:menuitem value="#{form.pesquisa}" icon="ui-icon-search"
                                            url="/pages/admin/subAreaSearch.xhtml?faces-redirect=true"/>
                            </p:submenu>

                            <p:submenu label="#{form.tipoSigla}" icon="ui-icon-wrench">
                                <p:menuitem value="#{form.cadastro}" icon="ui-icon-plusthick"
                                            url="/pages/admin/tipoSiglaForm.xhtml?faces-redirect=true"/>
                                <p:menuitem value="#{form.pesquisa}" icon="ui-icon-search"
                                            url="/pages/admin/tipoSiglaSearch.xhtml?faces-redirect=true"/>
                            </p:submenu>

                        </p:submenu>

                        <p:submenu label="Siglas" icon="ui-icon-document">
                            <p:submenu label="#{form.siglabase}" icon="ui-icon-wrench">
                                <p:menuitem value="#{form.cadastro}" icon="ui-icon-plusthick"
                                            url="/pages/admin/siglaForm.xhtml?faces-redirect=true"/>
                                <p:menuitem value="#{form.pesquisa}" icon="ui-icon-search"
                                            url="/pages/admin/siglaSearch.xhtml?faces-redirect=true"/>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Sair" icon="ui-icon-wrench">
                            <p:menuitem value="Sair" icon="ui-icon-power" action="#{loginController.logout}"
                                        ajax="false"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel>
                        <f:facet name="header">
                            <ui:insert name="titulo">
                                <h:outputText value="Curso"/>
                            </ui:insert>
                        </f:facet>

                        <p:messages id="messages" closable="true"/>

                        <ui:insert name="conteudo">

                        </ui:insert>

                        <f:facet name="footer">
                            <ui:insert name="rodape">

                            </ui:insert>
                        </f:facet>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <ui:insert name="foraDoForm">
        </ui:insert>
    </f:view>
</h:body>
</html>
