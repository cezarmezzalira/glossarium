<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>
        <h:outputText value="Login"/>
    </title>
    <h:outputStylesheet name="webjars/font-awesome/4.3.0/css/font-awesome-jsf.css"/>
    <h:outputStylesheet library="css" name="default.css"/>
</h:head>

<h:body>
    <h:form>

        <p:dialog id="dialog"
                  resizable="false" visible="true"
                  modal="true" closable="false"
                  draggable="false" width="500">
            <p:messages/>
            <f:facet name="header">
                <i class="fa fa-unlock-alt"/> Login
            </f:facet>
            <h:panelGrid columns="3" cellpadding="5">
                <i class="fa fa-user"/>
                <h:outputLabel for="username" value="Matricula:"/>
                <p:inputText value="#{loginController.matricula}" id="username" required="true" label="username"/>

                <i class="fa fa-key"/>
                <h:outputLabel for="password" value="Senha:"/>
                <p:password value="#{loginController.senha}" id="password" required="true" label="password"/>

                <f:facet name="footer">
                    <p:commandButton id="loginButton" value="Acessar" update="growl"
                                     ajax="false" action="#{loginController.login}"
                                     icon="fa fa-sign-in"/>
                    <p:commandButton id="homeButton" value="Inicio" ajax="false" immediate="true"
                                     action="paginaInicial" icon="fa fa-home"/>
                </f:facet>
            </h:panelGrid>

        </p:dialog>

    </h:form>
</h:body>
</html>
