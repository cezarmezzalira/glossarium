<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        >
<h:head>
    <h:outputStylesheet name="webjars/font-awesome/4.3.0/css/font-awesome-jsf.css"/>
</h:head>
<composite:interface>

    <composite:attribute name="controller" required="true"/>

</composite:interface>

<composite:implementation>

    <p:toolbar>
        <p:toolbarGroup>
            <p:commandButton icon="fa fa-pencil-square-o" action="#{cc.attrs.controller.editar(item)}"
                             immediate="true" ajax="false"/>
            <p:commandButton icon="fa fa-search"
                             action="#{cc.attrs.controller.setEntityView(item)}"
                             process="@this"
                             update=":view" oncomplete="view.show()"/>
            <p:commandButton icon="fa fa-times"
                             action="#{cc.attrs.controller.setId(item.id)}"
                             process="@this" update="@none"
                             oncomplete="confirm.show()"/>
        </p:toolbarGroup>
    </p:toolbar>
</composite:implementation>

</html>
